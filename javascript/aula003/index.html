<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //window.prompt retorna um valor string
        var n1 = Number(window.prompt('Digite um número: ')) // usar Number.parseint Numbe.parsefloat ou Number para retornar valor númerico
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2

        window.alert(`A soma desses dois números é: ${soma}`)
    </script>
</body>
</html>
