<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/index.js"></script>
    <title>Web Component</title>
  </head>

  <body>
    <h1>WEB COMPONENT</h1>

    <ion-button label="Primary" type="primary"></ion-button>
    <ion-button label="Primary" type="primary" disabled="true"></ion-button>
    <ion-button label="Primary" type="primary" loading="true"></ion-button>

    <br />
    <ion-button label="Secondary" type="secondary"></ion-button>
    <ion-button label="Secondary" type="secondary" disabled="true"></ion-button>

    <br />
    <ion-button label="Ghost" type="ghost"></ion-button>
    <ion-button label="Ghost" type="ghost" disabled="true"></ion-button>

    <br />
    <ion-button label="Dashed" type="dashed"></ion-button>
    <ion-button label="Dashed" type="dashed" disabled="true"></ion-button>

    <counter-component id="myCounter"></counter-component>
  </body>
</html>
