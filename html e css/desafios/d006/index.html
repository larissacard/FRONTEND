<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com marcadores</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
    </ul>
</body>
</html>
