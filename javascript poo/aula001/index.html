<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>
    
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" name="" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="text" name="" id="valor" placeholder="Valor do produto">
            </div>
            <h1>CONTROLE DE PRODUTOS</h1>
            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.excluir()">Excluir</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>PRODUTO</th>
                    <th>VALOR</th>
                    <th>AÇÕES</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mesa</td>
                        <td>900</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
